<h2>Order List</h2>

<table class="table">
    <thead>
      <tr>
        <th scope="col">ID</th>
        <th scope="col">Name</th>
        <th scope="col">Cost</th>
        <th scope="col">Client ID</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let order of orders">
          <td>{{order.id}}</td>
          <td>{{order.name}}</td>
          <td>{{order.cost}}</td>
          <td>{{order.client_id}}</td>
      </tr>
    </tbody>
  </table>
