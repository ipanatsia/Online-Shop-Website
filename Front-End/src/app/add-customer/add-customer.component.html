<h2>Add A Customer!</h2>

<form [formGroup]='form' (ngSubmit)='onSubmit(form.value)'>
    <div class="form-group">
        <label for="name">Name</label>
        <input type="text" class="form-control" id="name" formControlName='name'>
        <div *ngIf='!form.get("name").valid &&form.get("name").touched' style="color:red">Name is invalid</div>
    </div>
    <div class="form-group">
        <label for="surname">Surname</label>
        <input type="text" class="form-control" id="surname" formControlName='surname'>
        <div *ngIf='!form.get("surname").valid &&form.get("surname").touched' style="color:red">Surname is invalid</div>
    </div>
    <div class="form-group">
        <label for="email">Email</label>
        <input type="email" class="form-control" id="email" formControlName='email' >
        <div *ngIf='!form.get("email").valid && form.get("email").touched' style="color:red">Email address is invalid</div>
    </div>
    <div class="form-group">
        <label for="birthDate">birthDate</label>
        <input type="date" class="form-control" id="birthDate" formControlName='birthdate'>
    </div>
    <button type="submit" class="btn btn-primary" [disabled]="!form.valid">Submit</button>
</form>
