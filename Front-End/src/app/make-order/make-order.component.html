<h2>Add an Order!</h2>

<form [formGroup]='form' (ngSubmit)='onSubmit(form.value)'>
    <div class="form-group">
        <label for="cost">Cost</label>
        <input type="text" class="form-control" id="cost" formControlName='cost'>
        <div *ngIf='!(form.get("cost").valid) && form.get("cost").touched' style="color:red">Cost is invalid</div>
    </div>
    <div class="form-group">
        <label for="client_id">Select Customer ID</label>
        <select class="form-control" id="client_id" formControlName='client_id'>
            <option value="Select" > Please Select </option>
            <option *ngFor="let customer of customers">{{customer.id}}</option>
        </select>
      </div>
    <button type="submit" class="btn btn-primary" [disabled]="!form.valid">Submit</button>
</form>
